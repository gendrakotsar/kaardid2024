<!DOCTYPE html>
<html>
    <head>
        <title>Muusikapala leht</title>
        <script>
            function vajutus(){
                vastus.innerText=valik1.value;
                let aadress="https://script.google.com/macros/s/AKfycbxjDuRzzIDF8S7j45Jj1oSOjZwm8fuPjPeVBKhMpRmTAScXJviReaXX66ztdj--m1Ss/exec?hinnang="+valik1.value;
                fetch(aadress).then(d => d.text()).then(function(t){vastus.innerText=t;})
            }
        </script>
    </head>
    <body>
        <h1> Muusikapala kuulamise leht</h1>
        <source src="yellowmagic.rb.wav" type="audio/wav" /><br />
        <select id="valik1">
            <option>meeldib</option>
            <option>armastan</option>
            <option>ei meeldi</option>
        </select>
        <input type="button" onclick="vajutus()" value="saada" />
        <div id="vastus">vastuse koht</div>
    </body>
</html>
